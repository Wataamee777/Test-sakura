<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌸さくら雑談王国🌸</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcccc;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        header .invite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        header .invite-btn a {
            display: inline-block;
            padding: 8px 16px;
            background: #ff6699;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        header .invite-btn a:hover {
            background: #ff3366;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        main h2 {
            color: #ff6699;
        }
        .features {
            list-style: none;
            padding: 0;
        }
        .features li {
            margin: 10px 0;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 5px;
        }
        .invite {
            text-align: center;
            margin: 20px 0;
        }
        .invite a {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6699;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .invite a:hover {
            background: #ff3366;
        }
        footer {
            background: #ffcccc;
            text-align: center;
            padding: 20px;
            color: #fff;
            margin-top: 20px;
        }
        footer .invite-btn a {
            display: inline-block;
            padding: 10px 20px;
            background: #ff6699;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        footer .invite-btn a:hover {
            background: #ff3366;
        }
    </style>
</head>
<body>
    <header>
        <h1>🌸さくら雑談王国🌸</h1>
        <div class="invite-btn">
            <a href="https://discord.gg/your-invite-link" target="_blank">サーバーに参加する</a>
        </div>
    </header>
    <main>
        <h2>【このサーバーの魅力!】</h2>
        <ul class="features">
            <li>⭐️ 民度の高いサーバー</li>
            <li>📡 宣伝OK</li>
            <li>🌱 初心者の方も大歓迎！</li>
            <li>🕊️ 鯖主が高浮上</li>
            <li>🤖 いろんなAIとも話してみよう</li>
        </ul>
        <p>まだまだ発展予定のサーバーで、いつ入っても馴染めるようにすることが目標です✨</p>
        <div class="invite">
            <a href="https://discord.gg/your-invite-link" target="_blank">サーバーに参加する</a>
        </div>
    </main>
    <footer>
        <div class="invite-btn">
            <a href="https://discord.gg/your-invite-link" target="_blank">サーバーに参加する</a>
        </div>
        <p>🌸さくら雑談王国🌸 - みんなが集まる場所へようこそ!</p>
    </footer>
</body>
</html>
